<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing - Download</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Download a File</h1>
        <form action="" method="POST">
            <label for="code">Enter the code provided by the uploader:</label><br>
            <input type="text" name="code" required><br><br>
            <input type="submit" value="Download" class="button">
        </form>
        <br>
        <p>Download Speed: <span id="download-speed">0</span> Mbps | <span id="download-speed-MB">0</span> MBps</p>
        <a href="{{ url_for('index') }}" class="button">Back to Home</a>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
