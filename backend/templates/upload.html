<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing - Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload a File</h1>
        {% if code %}
            <p>Your file transfer code is: <span class="code">{{ code }}</span></p>
            <p>Share this code with the recipient to allow them to download the file.</p>
            <p>Upload Speed: <span id="upload-speed">0</span> Mbps | <span id="upload-speed-MB">0</span> MBps</p>
        {% else %}
            <form id="upload-form" action="" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" required><br><br>
                <input type="submit" value="Upload" class="button">
            </form>
        {% endif %}
        <br>
        <a href="{{ url_for('index') }}" class="button">Back to Home</a>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
